<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube CloneCoding</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/5e7f1277fa.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls
            src="https://www.youtube.com/watch?v=67stn7Pu7s4&list=PLv2d7VI9OotQ1F92Jp9Ce7ovHEsuRQB3Y&index=15&ab_channel=%EB%93%9C%EB%A6%BC%EC%BD%94%EB%94%A9by%EC%97%98%EB%A6%AC"></video>
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Sion</li>
            </ul>
        </div>
        <div class="titleAndButton">
            <span class="title">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)
                | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
            </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
            <ul class="actions">
                <li>
                    <button>
                        <i class="fas fa-thumbs-up"></i>
                        <span>1K</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-thumbs-down"></i>
                        <span>0</span>
                    </button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i>
                        <span>share</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-plus"></i>
                        <span>Save</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-flag"></i>
                        <span>Rport</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="" alt="">
                <div class="info">
                    <span class="name">드림코딩 by 앨리</span>
                    <span class="subscribe">1M subscribers ?!</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">항상 승리하는 남자</span>
                    <span class="name">괴물쥐 유튜브</span>
                    <span class="views">839,913회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">CS 내놔</span>
                    <span class="name">괴물쥐 유튜브</span>
                    <span class="views">808,856회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">마스터 승급전 그리고 노틸러스..</span>
                    <span class="name">괴물쥐 유튜브</span>
                    <span class="views">874,413회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>

</html>
